  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Порізано Бритвою Оккама</title>
  <style>
    body {
      background-color: #f5f5f5;
      color: #111;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .typewriter h1 {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .1em;
      animation: typing 4s steps(30, end), blink-caret .75s step-end infinite;
      font-size: 6vw;
      max-width: 100%;
      word-wrap: break-word;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #111 }
    }

    h2, p, .link {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 4.5s;
    }

    h2 {
      font-size: 5vw;
      color: #555;
      margin-top: 1.2em;
    }

    p {
      font-size: 4.5vw;
      color: #333;
      margin-top: 0.5em;
      animation: blinkText 1.5s infinite alternate;
    }

    .link {
      font-size: 4.2vw;
      color: #333;
      text-decoration: none;
      font-weight: 600;
      margin-top: 30px;
    }

    .link:hover {
      color: #111;
    }

      to { opacity: 1 }
    }
