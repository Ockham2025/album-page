<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Порізано Бритвою Оккама</title>
  <style>
    body {
      background-color: #f5f5f5;
      color: #111;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 60px 20px;
    }

    .typewriter h1 {
      display: inline-block;
      overflow: hidden;
      border-right: .15em solid #111;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .1em;
      animation: typing 4s steps(30, end), blink-caret .75s step-end infinite;
      font-size: 6vw;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #111 }
    }

    h2, p, a {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 4.5s;
    }

    h2 {
      font-size: 5vw;
      color: #555;
      margin-top: 1.2em;
    }

    p {
      font-size: 4.5vw;
      color: #333;
      margin-top: 0.5em;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 4.2vw;
      border-radius: 8px;
      transition: background 0.2s;
    }

    a:hover {
      background: #333;
    }

    @keyframes fadeIn {
      to { opacity: 1 }
    }

    @media (min-width: 600px) {
      .typewriter h1 { font-size: 2.5em; }
      h2 { font-size: 1.5em; }
      p, a { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="typewriter">
    <h1>Порізано Бритвою Оккама</h1>
  </div>
  <h2>2025</h2>
  <p>Coming Soon</p>
  <a href="https://franco.com.ua" target="_blank">franco.com.ua</a>
</body>
</html>
