<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Порізано Бритвою Оккама</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #f5f5f5;
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 8vw;
      margin-bottom: 0.3em;
    }
    h2 {
      font-size: 5vw;
      margin: 0;
      color: #555;
    }
    p {
      font-size: 4.5vw;
      margin-top: 1em;
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 4.2vw;
      border-radius: 8px;
      transition: background 0.2s;
    }
    a:hover {
      background: #333;
    }

    @media (min-width: 600px) {
      h1 { font-size: 2.5em; }
      h2 { font-size: 1.5em; }
      p, a { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <h1>Порізано Бритвою Оккама</h1>
  <h2>2025</h2>
  <p>Coming Soon</p>
  <a href="https://franco.com.ua" target="_blank">franco.com.ua</a>
</body>
</html>
