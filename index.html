<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRANCO: Порізано Бритвою Оккама</title>

  <!-- SEO meta -->
  <meta name="description" content="Офіційна сторінка альбому 'Порізано Бритвою Оккама' гурту FRANCO. Вихід — 2025." />
  <meta name="keywords" content="FRANCO, Порізано Бритвою Оккама, українська музика, рок музика, альбом 2025" />
  <meta name="author" content="FRANCO" />
  <meta name="robots" content="index, follow" />

  <!-- Styles -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f5f5;
      color: #111;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 60px 20px;
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    .typewriter h1 {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 0.1em;
      animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
      font-size: 6vw;
      max-width: 100%;
      word-wrap: break-word;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: #111;
      }
    }

    h2, p, .link {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 4.5s;
    }

    h2 {
      font-size: 5vw;
      color: #555;
      margin-top: 1.2em;
    }

    p {
      font-size: 4.5vw;
      color: #333;
      margin-top: 0.5em;
      animation: blinkText 1.5s infinite alternate;
    }

    .link {
      font-size: 4.2vw;
      color: #333;
      text-decoration: none;
      font-weight: 600;
      margin-top: 30px;
    }

    .link:hover {
      color: #111;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes blinkText {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (min-width: 600px) {
      .typewriter h1 { font-size: 2.5em; }
      h2 { font-size: 1.5em; }
      p, .link { font-size: 1.2em; }
    }

    footer {
      font-size: 0.9em;
      color: #777;
      user-select: none;
      font-family: 'Courier New', Courier, monospace;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="typewriter">
    <h1>
      Порізано<br />
      Бритвою<br />
      Оккама
    </h1>
  </div>
  <h2>2025</h2>
  <p>Coming Soon</p>
  <a class="link" href="https://franco.com.ua" target="_blank">franco.com.ua</a>

  <footer>
    &copy; 2025 Faint Trigger Bureau
  </footer>
</body>
</html>
